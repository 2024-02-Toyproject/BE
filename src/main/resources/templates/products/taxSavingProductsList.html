<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>테이블 데이터</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .search-input {
            width: 300px;
            height: 40px;
            padding: 5px;
        }
        .search-button {
            padding: 16px 20px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
<!-- 검색 창 추가 -->
<div class="search-container">
    <input type="text" id="searchInput" class="search-input" placeholder="검색어를 입력하세요">
    <button onclick="search()" class="search-button">검색</button>
</div>

<table>
    <tr>
        <th>금융상품</th>
        <th>주요판매회사</th>
        <th>구분</th>
        <th>세제혜택</th>
        <th>가입대상</th>
        <th>가입한도</th>
        <th>근거법령</th>
    </tr>
    <tr th:each="taxSaving : ${taxSavings}">
        <td th:text="${taxSaving.financialProduct}"></td>
        <td th:text="${taxSaving.mainSalesCompany}"></td>
        <td th:text="${taxSaving.categoryType}"></td>
        <td th:text="${taxSaving.taxBenefits}"></td>
        <td th:text="${taxSaving.eligibility}"></td>
        <td th:text="${taxSaving.subscriptionLimit}"></td>
        <td th:text="${taxSaving.legalBasis}"></td>
    </tr>
</table>

<script>
    // 검색어로 데이터를 조회
    function search() {
        var input = document.getElementById("searchInput").value.toLowerCase();
        var rows = document.getElementsByTagName("tr");

        for (var i = 1; i < rows.length; i++) {
            var cells = rows[i].getElementsByTagName("td");
            var found = false;

            for (var j = 0; j < cells.length; j++) {
                var cellValue = cells[j].textContent || cells[j].innerText;

                if (cellValue.toLowerCase().indexOf(input) > -1) {
                    found = true;
                    break;
                }
            }

            if (found) {
                rows[i].style.display = "";
            } else {
                rows[i].style.display = "none";
            }
        }
    }
</script>

</body>
</html>
